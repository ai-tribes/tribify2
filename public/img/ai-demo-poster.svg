<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#45a049;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />
  
  <!-- Abstract face outline -->
  <g transform="translate(400, 250)">
    <ellipse cx="0" cy="0" rx="120" ry="150" fill="none" stroke="url(#grad2)" stroke-width="3" opacity="0.5" />
    <ellipse cx="-40" cy="-40" rx="15" ry="10" fill="url(#grad2)" opacity="0.7" />
    <ellipse cx="40" cy="-40" rx="15" ry="10" fill="url(#grad2)" opacity="0.7" />
    
    <!-- Audio wave visualization -->
    <g transform="translate(0, 30)">
      <path d="M-80 0 Q -60 30, -40 0 Q -20 -30, 0 0 Q 20 30, 40 0 Q 60 -30, 80 0" 
            fill="none" stroke="url(#grad2)" stroke-width="4" opacity="0.8" />
    </g>
  </g>

  <!-- Title and description -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#4CAF50">AI Lip Sync Demo</text>
  <text x="400" y="80" font-family="Arial" font-size="16" text-anchor="middle" fill="#d0d0d0">Generate a video with perfect lip synchronization</text>
  
  <!-- Play button -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="50" fill="rgba(76, 175, 80, 0.2)" stroke="#4CAF50" stroke-width="2" />
    <polygon points="15,0 -15,-25 -15,25" fill="#4CAF50" transform="translate(5,0)" />
  </g>
</svg> 